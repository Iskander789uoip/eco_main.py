<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Выбор освещения</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Выберите освещение для вашего дома</h1>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Энергоэффективное освещение:</h2>
    <ul class="list">
      <li class="list__item">
        <a href="{{ size + '/3' }}">
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>2-4 лампочки</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ size + '/7' }}">
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>4-6 лампочек</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ size + '/10' }}">
          <img class="item__img" src="../../static/img/light.svg" alt="light">
          <span>8 и более</span>
        </a>
      </li>
      <!-- Новая карточка для экологичного освещения -->
      <li class="list__item">
        <a href="{{ size + '/1' }}">  <!-- Замените '/1' на нужный коэффициент -->
          <img class="item__img" src="../../static/img/eco_light.svg" alt="Экологичное освещение">
          <span>Экологичное освещение</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
    <p>© 2024 Энергоэффективный дом</p>
  </footer>
</body>
</html>
